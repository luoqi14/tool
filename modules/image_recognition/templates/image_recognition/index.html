<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图像识别工具</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/bootstrap-icons.css">
    <link rel="stylesheet" href="/image/recognition/static/css/style.css">
    <style>
        /* 确保图标正确显示 */
        .bi {
            display: inline-block;
            vertical-align: -0.125em;
        }
        .upload-placeholder i {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #6610f2;
            display: inline-block;
        }
        .initial-message i {
            font-size: 2rem;
            margin-bottom: 1rem;
            display: inline-block;
        }
        /* 多图预览样式 */
        .image-previews {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }
        .image-preview-item {
            position: relative;
            width: 100px;
            height: 100px;
            border-radius: 4px;
            overflow: hidden;
        }
        .image-preview-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .remove-image {
            position: absolute;
            top: 2px;
            right: 2px;
            padding: 0;
            width: 20px;
            height: 20px;
            line-height: 1;
            font-size: 10px;
            border-radius: 50%;
        }
        
        /* Markdown 样式 */
        .result-text {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        .result-text pre {
            background-color: #f6f8fa;
            border-radius: 6px;
            padding: 16px;
            overflow: auto;
            font-family: SFMono-Regular, Consolas, 'Liberation Mono', Menlo, monospace;
        }
        .result-text code {
            background-color: rgba(175, 184, 193, 0.2);
            border-radius: 6px;
            padding: 0.2em 0.4em;
            font-family: SFMono-Regular, Consolas, 'Liberation Mono', Menlo, monospace;
        }
        .result-text pre code {
            background-color: transparent;
            padding: 0;
        }
        .result-text table {
            border-collapse: collapse;
            margin: 15px 0;
            width: 100%;
        }
        .result-text table th, .result-text table td {
            border: 1px solid #dfe2e5;
            padding: 8px 12px;
        }
        .result-text table th {
            background-color: #f6f8fa;
        }
        .result-text blockquote {
            border-left: 4px solid #dfe2e5;
            color: #6a737d;
            padding: 0 16px;
            margin: 0;
        }
    </style>
</head>
<body>
    <main class="container-fluid mt-4">
        <div class="row mb-3">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <div class="row align-items-end">
                             <!-- ID输入和图片获取区域 -->
                             <div class="col-md-3">
                                 <!-- 产品ID输入区域 -->
                                 <div class="mb-3">
                                     <label for="productIdInput" class="form-label">产品ID（例如：1-106432-106889,1-103395-100000）</label>
                                     <div class="input-group">
                                         <input type="text" class="form-control" id="productIdInput" placeholder="输入产品ID，多个ID用逗号分隔">
                                     </div>
                                 </div>
                                 
                                 <!-- 隐藏的图片容器，仅用于存储图片数据 -->
                                 <div class="d-none">
                                     <div class="image-previews" id="imagePreviews"></div>
                                 </div>
                            </div>
                            <!-- 提示词区域 -->
                            <div class="col-md-7">
                                <label for="promptInput" class="form-label">提示词</label>
                                <textarea class="form-control" id="promptInput" 
                                       placeholder="请输入提示词，例如：请描述这张图片中的内容"></textarea>
                            </div>
                            
                            <!-- 识别按钮 -->
                            <div class="col-md-2">
                                <button type="button" class="btn btn-primary w-100" id="processButton">
                                    <i class="bi bi-magic"></i> 识别
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 识别结果区域 -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <div class="d-flex align-items-center">
                            <h5 class="card-title mb-0">识别结果</h5>
                            <div id="loadingIndicator" class="d-none ms-3">
                                <div class="spinner-border spinner-border-sm text-primary" role="status">
                                    <span class="visually-hidden">加载中...</span>
                                </div>
                                <span class="ms-2">正在处理...</span>
                            </div>
                        </div>
                        <div class="d-flex align-items-center">
                            <div id="status-indicator" class="me-3">
                                <span class="badge bg-secondary">尚未开始</span>
                            </div>
                            <button id="downloadResults" class="btn btn-sm btn-success" style="display: none;">
                                <i class="bi bi-download"></i> 下载结果文件
                            </button>
                        </div>
                    </div>
                    <div class="card-body" style="min-height: 400px;">
                        <div id="batchLogContainer" class="batch-log mb-2" style="display: none;"></div>
                        <div id="resultContainer" class="result-container markdown-body">
                            <p class="text-muted text-center initial-message"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Image Preview Modal -->
    <div class="modal fade" id="imagePreviewModal" tabindex="-1" aria-labelledby="imagePreviewModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="imagePreviewModalLabel">图片预览</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <img src="" id="modalImage" class="img-fluid" alt="Image Preview">
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/bootstrap.bundle.min.js"></script>
    <!-- 添加 Marked.js 用于 Markdown 解析 -->
    <script src="/image/recognition/static/js/lib/marked.min.js"></script>
    <!-- 添加 JSZip 用于前端生成ZIP文件 -->
    <script src="/image/recognition/static/js/lib/jszip.min.js"></script>
    <!-- 添加 FileSaver.js 用于保存文件 -->
    <script src="/image/recognition/static/js/lib/FileSaver.min.js"></script>
    <script src="/image/recognition/static/js/main.js"></script>
</body>
</html>
