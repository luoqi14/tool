<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>邮件发送工具</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 20px;
        }
        .email-form {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-bottom: 30px;
        }
        .form-title {
            color: #0d6efd;
            margin-bottom: 25px;
            border-bottom: 1px solid #dee2e6;
            padding-bottom: 15px;
        }
        .btn-send {
            background-color: #0d6efd;
            color: white;
            padding: 10px 30px;
            font-weight: 500;
        }
        .attachment-list {
            margin-top: 10px;
        }
        .attachment-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f1f3f5;
            padding: 8px 15px;
            border-radius: 5px;
            margin-bottom: 5px;
        }
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            visibility: hidden;
        }
        .spinner-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="email-form">
                    <h2 class="form-title text-center">邮件发送工具</h2>
                    <form id="emailForm">
                        <div class="mb-3">
                            <label for="recipients" class="form-label">收件人</label>
                            <input type="text" class="form-control" id="recipients" placeholder="多个收件人请用逗号分隔" required>
                        </div>
                        <div class="mb-3">
                            <label for="subject" class="form-label">邮件主题</label>
                            <input type="text" class="form-control" id="subject" required>
                        </div>
                        <div class="mb-3">
                            <label for="contentType" class="form-label">内容类型</label>
                            <select class="form-select" id="contentType">
                                <option value="html" selected>HTML</option>
                                <option value="plain">纯文本</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="content" class="form-label">邮件内容</label>
                            <textarea class="form-control" id="content" rows="6" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="attachments" class="form-label">附件</label>
                            <div class="input-group">
                                <input type="file" class="form-control" id="attachmentInput" multiple>
                                <button class="btn btn-outline-secondary" type="button" id="addAttachmentBtn">添加</button>
                            </div>
                            <div class="attachment-list" id="attachmentList"></div>
                        </div>
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <button type="submit" class="btn btn-send">发送邮件</button>
                        </div>
                    </form>
                </div>
                <div id="resultArea" class="alert d-none"></div>
            </div>
        </div>
    </div>

    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner-container">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-3">正在发送邮件，请稍候...</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/email/static/js/main.js"></script>
</body>
</html>
