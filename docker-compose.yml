version: '3'

services:
  email-app:
    build:
      context: .
      dockerfile: Dockerfile
    image: email-sender
    container_name: email-app
    ports:
      - "3001:3001"
    restart: always
    environment:
      - TZ=Asia/Shanghai
      - HTTP_PROXY=http://host.docker.internal:8118
      - HTTPS_PROXY=http://host.docker.internal:8118
      - http_proxy=http://host.docker.internal:8118
      - https_proxy=http://host.docker.internal:8118
      - all_proxy=http://host.docker.internal:8118
      - NO_PROXY=localhost,127.0.0.1
    volumes:
      # 挂载日志目录，方便查看日志
      - ./logs:/app/logs
