<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jarvis工具集</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .header {
            background-color: #007bff;
            color: white;
            padding: 2rem 0;
            margin-bottom: 2rem;
        }
        .tool-card {
            transition: transform 0.3s, box-shadow 0.3s;
            margin-bottom: 1.5rem;
            height: 100%;
            border: none;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .tool-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }
        .card-img-top {
            height: 160px;
            background-color: #e9ecef;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .card-img-top img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .card-img-icon {
            font-size: 4rem;
            color: #007bff;
        }
        .card-body {
            padding: 1.5rem;
        }
        .card-title {
            font-weight: 600;
            margin-bottom: 0.75rem;
        }
        .card-text {
            color: #6c757d;
            margin-bottom: 1.5rem;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            padding: 0.5rem 1.5rem;
            border-radius: 50px;
        }
        .btn-primary:hover {
            background-color: #0069d9;
            border-color: #0062cc;
        }
        .footer {
            background-color: #343a40;
            color: white;
            padding: 1.5rem 0;
            margin-top: 3rem;
        }
    </style>
</head>
<body>
    <header class="header text-center">
        <div class="container">
            <h1>Jarvis工具集</h1>
            <p class="lead">一站式解决您的各种工作需求</p>
        </div>
    </header>

    <main class="container">
        <div class="row">
            {% for tool in tools %}
            <div class="col-md-4">
                <div class="card tool-card">
                    <div class="card-img-top">
                        <img src="/static/images/{{ tool.image }}" alt="{{ tool.name }}" class="img-fluid">
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">{{ tool.name }}</h5>
                        <p class="card-text">{{ tool.description }}</p>
                        <a href="{{ tool.path }}" class="btn btn-primary">立即使用</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </main>

    <script src="/static/js/bootstrap.bundle.min.js"></script>
</body>
</html>
